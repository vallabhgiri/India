<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .constitution img{
            height:100vh;
            width: 40%;
            display: flex;
        }
        @media (max-width:600px) {
            .constitution{
                width: 100%;

            }
            .constitution img{
                width: 100%;
                border: 4px solid black;
            }
            .constitution h1{
                background-color: red;
            }
           
            
        }
    </style>
</head>
<body>
    <div class="constitution">
        <h1>Constitution Of India</h1>
        <img src="constitution.jpg" alt="">
    </div>
</body>
</html>
